{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Pokedex UISEK{% endblock %}</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #f5f7fa, #c3cfe2);
            color: #333;
            margin: 0;
            padding: 0 20px 50px 20px;
        }

        header {
            text-align: center;
            padding: 40px 0;
            background-color: #fff;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        header img {
            max-width: 300px;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        h1 {
            font-size: 3rem;
            color: #2f3542;
            margin: 20px 0;
        }

        main {
            max-width: 1200px;
            margin: 0 auto;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <img src="{% static 'portada.png' %}" alt="Portada Pokedex UISEK">
        <h1>Pokedex UISEK</h1>
    </header>

    <main>
        {% block content %}
        <!-- Aquí irá el contenido específico de cada página -->
        {% endblock %}
    </main>
</body>
</html>
